<div class="card card-hover">
  <div class="card-header">
    <h5 class="card-title">{{ dona.superhero }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ dona.alter_ego }}</h6>
  </div>
  <div style="height: 200px; overflow: hidden;">
    <img class="card-img-top" [src]="dona | donaImage" [alt]="dona.superhero" style="object-fit: cover; width: 100%; height: 100%;">
  </div>
  <div class="card-body">
    <h4>{{ dona.publisher }}</h4>
    <p class="card-text">
      <strong>Desde: </strong>{{ dona.first_appearance }}
      <br>
    </p>
    <div *ngFor="let name of dona.characters.split(',') | slice:0:3">
      <span class="badge badge-primary">{{ name }}</span>
    </div>
  </div>
  <div class="card-footer">
    <button routerLink="../toppings" class="btn btn-primary">
      <i class="fas fa-edit"></i>
      Seleccionar
    </button>
  </div>
</div>
